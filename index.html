<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <title>Eats 'n Such</title>
</head>

<body>


    <header>
        
        <!--Navigation Section (materialize)-->
        <nav class="div-wrapper">
            <a href="#" class="header-1">EATS N SUCH NEAR YOU</a>

            <!--NAV links are only placeholders for now-->
            <ul id="nav-mobile" class="right">
                <li>
                    <a href="#about-us-section">ABOUT</a>
                </li>
                <li>
                    <a href="#contact-us-section">CONTACT</a>
                </li>
                <li>
                    <a href="#blog-section">BLOG</a>
                </li>
                <li>
                    <a href="#reviews-section">REVIEWS</a>
                </li>
            </ul>
        </div>
        </nav>
    </header>

    <!--Hero section-->

    <section class="hero">
        <div class="row">
            
            <!--search section-->
            <div class="col s12 m6 l5">
                <div class="search-form z-depth-4 center-align">
                    <h3 class="center-align">SEARCH FOR RESTAURANTS & BREWERIES NEAR YOU</h3>

                    <div class="input-field">
                        <input placeholder="Type Here..." id="city-search" type="text">
                        <label for="city-search">Search By City</label>
                    </div>

                    <div>
                        <ul id="past-searches">
                            <a></a>
                        </ul>
                    </div>

                      
                    <form>
                        <h6>Mark All That Apply:</h6>
                        <label>
                            <input id="restaurant-checkbox" type="checkbox"/>
                            <span>Restaurants</span>
                        </label>
                        <label>
                            <input id="brewery-checkbox" type="checkbox"/>
                            <span>Breweries</span>
                        </label>
                    </form>

                    
                    <button id="search-button" class="btn waves-effect waves-light" type="submit" name="search-button">Submit
                        
                    </button>

                </div>
            </div>

               
            <!--results section-->
            <div id="results-section" class="hidden col s12 m6 l7 results-section">
                <h4>Results</h4>
                <div id="restaurant-container" class="hidden">
                    <h5>Restaurants Near You:</h5>
                    <ul id="restaurant-list">

                    </ul>
                </div>

                <div id="brewery-container" class="hidden">
                    <h5>Breweries Near You:</h5>
                    <ul id="brewery-list">

                    </ul>
                </div>
                
            </div>

        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
